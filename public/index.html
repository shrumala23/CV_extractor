<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .loader {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 16px;
        height: 16px;
        -webkit-animation: spin 2s linear infinite; /* Safari */
        animation: spin 2s linear infinite;
      }

      /* Safari */
      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body style="background-color: #2e3c51;">
    <h2 style="text-align: center; color: #f3f3f3;">Resume parser & analyzer</h2>
    <div
      style="
      background-color: #f3f3f3;
        border: 1px solid black;
        width: 90%;
        max-width: 650px;
        height: 150px;
        margin: auto;
        border-radius: 5px;
        padding: 16px;
        position: relative;
      "
    >
    <div id="loader" style="padding-left: 4px; padding-right: 4px; display: flex; flex-direction: row; align-items: center; gap: 5px; background-color: aquamarine; width: 150px; height: 30px; border-radius: 16px; position: absolute; left: 16px; bottom: 16px; display: none;">
        <div class="loader"></div>
        <p>Analyzing data...</p>
    </div>

    <a href="/" style="text-decoration: none; padding-left: 8px; display: flex; flex-direction: row; align-items: center; background-color: rgb(175, 97, 58); color: #f3f3f3; width: 100px; height: 30px; text-align: center; border-radius: 16px; position: absolute; right: 16px; bottom: 16px; display: flex;">
        Clear analysis
    </a>
      

      <input id="resume" type="file" multiple="true" style="cursor: pointer;" />
      <br />
      <br />
      <input id="uploadResume" type="button" value="Analyze data" style="width: 200px; height: 30px; border-radius: 5px; border: 1px solid black; cursor: pointer;" />
      <br />
      <br />
      <a href="#" id="downloadData" style="display: none">Download datasheet</a>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
